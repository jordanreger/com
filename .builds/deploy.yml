image: ubuntu/20.04
packages:
    - unzip
sources:
    - https://git.sr.ht/~jordanreger/com
secrets:
    - 40905730-8922-46ad-8f53-dc416722a53f
tasks:
    - install-deno: |
        curl -fsSL https://deno.land/x/install/install.sh | sh
    - install-deployctl: |
        DENO_INSTALL="/home/build/.deno"
        PATH="$DENO_INSTALL/bin:$PATH"
        deno install --allow-read --allow-write --allow-env --allow-net --allow-run --no-check -r -f https://deno.land/x/deploy/deployctl.ts
    - deploy: |
        set +x
        DEPLOY_TOKEN=$(cat ~/.deploy_key)
        set -x
        DENO_INSTALL="/home/build/.deno"
        PATH="$DENO_INSTALL/bin:$PATH"
        deployctl deploy --project=jordanreger ./com/main.ts --import-map=./com/import_map.json --token=$DEPLOY_TOKEN --prod