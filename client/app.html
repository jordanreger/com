<script>
  const tokenType = localStorage.getItem("token_type");
  const accessToken = localStorage.getItem("access_token");
  fetch('https://discord.com/api/oauth2/@me', {
    headers: {
      authorization: `${tokenType} ${accessToken}`,
    },
  })
    .then(res => res.json())
    .then(res => {
      if(res.code === 0) {
        window.location.replace("/");
      }
    })
</script>

<script>
  function logout() {
