<script>

  const code = params.get("code"), client_id = "https://client.jordanreger.com", redirect_uri = "https://client.jordanreger.com/app.html";
  fetch("https://indielogin.com/auth", { method: "POST", headers: { 'Accept': 'application/json', 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' }, body: JSON.stringify({ "code": code, "redirect_uri": redirect_uri, "client_id": client_id })});
</script>
